<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/youtube.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <!-- Left Side Header -->
        <div class="header-left-side-div">
            <div class="header-left-side-menu">
                <img class="header-left-menu" src="header/hamburger-menu.svg">
            </div>
            <div class="header-left-side-logo">
                <img class="header-left-logo" src="header/youtube-logo.svg">
            </div>
        </div>
        <!-- Center Header -->
        <div class="header-center-div">
            <div class="header-center-search-bar">
                <input class="header-center-search" type="text" placeholder="Search">
            </div>
            <div class="header-center-voice-button">
               <button class="search-button"><img class="header-center-search-button" src="header/search.svg"></button> 
               <button class="voice-button"><img class="header-center-voice-button" src="header/voice-search-icon.svg"></button> 
            </div>
        </div>
        <!-- Right Side Header -->
        <div class="header-right-side-div">
            <div class="header-right-side-reel">
                <img class="header-right-reel" src="header/upload.svg" alt="">
            </div>
            <div class="header-right-side-menu">
                 <img class="header-right-menu" src="header/youtube-apps.svg">
            </div>
            <div class="header-right-side-notification">
                <img class="header-right-noti" src="header/notifications.svg" alt="">
            </div>
            <div class="header-right-side-profile">
               <img  class="header-right-profile" src="header/channels4_profile.jpg" alt="">
            </div>    
        </div>

    </div>
    <!-- Header -->


    <div>
    <div>
        <img class="tumb-img" src="tumbnails/thumbnail-1.webp">
    </div>
    <div class="img-content-div">
        <div class="chan-img-div">
            <img class="chan-img" src="tumbnails/thumbnail-1.webp">
        </div>
        <div class="video-info-div">
            <p class="video-title"><strong>HTML & CSS Full Course - Beginner to Pro</strong> </p>
            <p class="video-author">SuperSimpleDev</p>
            <p class="video-stats">16M views . 3 years ago</p>
        </div>
    </div>

    </div>

</body>
</html>
